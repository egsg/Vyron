<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyron Crypto</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap');

        /* General Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* Header Styling */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00d1b2;
            font-family: 'Montserrat', sans-serif;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #00d1b2;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Roboto', sans-serif;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .hero p {
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
        }

        .cta {
            margin-top: 30px;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00d1b2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .cta a:hover {
            background-color: #00a98c;
        }

        /* Footer Styling */
        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #aaaaaa;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vyron Crypto</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#roadmap">Roadmap</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Vyron Crypto</h2>
        <p>Empowering the future of decentralized finance with innovation and security.</p>
        <div class="cta">
            <a href="#">Get Started</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Vyron Crypto. All rights reserved.</p>
    </footer>
</body>
</html>
